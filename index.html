<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-banner"></div>
    </div>
    <div class="right-container">
        <div class="text-container">
            <div class="text">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas vel risus neque. Aenean mollis vehicula massa, 
                    vel tristique lectus porttitor sed. Fusce sollicitudin, turpis ac rhoncus bibendum, enim metus lacinia.</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="form-container">

            <h2>Let's do this!</h2>
            
            <form action="#" method="get" id="form">
                <div class="fname">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="lname">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="mail">
                    <label for="mail">Email adress</label>
                    <input type="mail" name="user-mail" id="mail">
                </div>
                <div class="phone">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone-number" id="phone">
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div>
                    <label for="confirm-pwd">Confirm password</label>
                    <input type="password" name="" id="confirm-pwd">
                </div>
            </form>

        </div>
        <div class="button-container">
            <button form="form">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-banner">ODIN <img src="odin-llogo.png" alt="odin logo"></div>
    </div>
    <div class="right-container">
        <div class="text-container">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
        </div>
        <div class="form-container">

            <h2>Let's do this!</h2>
            
            <form action="#" method="get" id="form">
                <div class="fname">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname" placeholder="John" required>
                </div>
                <div class="lname">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Doe" required>
                </div>
                <div class="mail">
                    <label for="mail">Email adress</label>
                    <input type="mail" name="user-mail" id="mail" placeholder="something.smthng@some.thing" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone-number" id="phone" pattern="((\+48|0048) \d{3} \d{3} \d{3})|(\+48|0048)\d{9}" placeholder="+48 555 333 222" required>
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" required minlength="8" maxlength="20">
                    <span></span>
                </div>
                <div>
                    <label for="confirm-pwd">Confirm password</label>
                    <input type="password" name="" class="confirm-pwd" id="confirm-pwd" required>
                    <span></span>
                </div>
            </form>

        </div>
            <div class="button-container">
                <button form="form" id="button">Create Account</button>
                <p>Already have an account? Log in</p>
            </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
